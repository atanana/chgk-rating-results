<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rating Hack</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
</head>
<body>
<section class="section">
    <div class="container is-fluid">
        <div class="field has-addons">
            <div class="control">
                <input id="tournament-id" type="number" class="input" placeholder="Id турнира"/>
            </div>
            <div class="control">
                <a id="get-results" class="button is-info" href="#">
                    Получить результаты!
                </a>
            </div>
        </div>

        <div id="error-notification" class="notification is-danger is-hidden">
            Что-то пошло не так!
        </div>

        <div id="tournament-links-container" class="is-hidden box">
            Сейчас идут:
            <br/>
            <div></div>
        </div>

        <table id="results-table" class="table is-bordered is-striped is-hoverable is-fullwidth is-hidden">
            <thead>
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Город</th>
                <th>Рейтинг</th>
                <th>Прогнозируемое место</th>
                <th>Место</th>
                <th>Турнирный бонус</th>
                <th>Бонус</th>
                <th>Взято</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Город</th>
                <th>Рейтинг</th>
                <th>Прогнозируемое место</th>
                <th>Место</th>
                <th>Турнирный бонус</th>
                <th>Бонус</th>
                <th>Взято</th>
            </tr>
            </tfoot>
            <tbody></tbody>
        </table>
    </div>
</section>
<div id="tournaments" class="is-hidden">
    %tournaments_data%
</div>
<script src="./index.js"></script>
</body>
</html>
